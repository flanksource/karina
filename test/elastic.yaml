eventrouter:
  version: v0.3
eck:
  version: 2.1.0
test:
  exclude:
    - dex
    - audit
    - encryption
    - kiosk
    - configmap-reloader
    - registry-creds
    - platform-operator
    - opa
    - gitops
platformOperator:
  version: v0.6.14
  whitelistedPodAnnotations:
    # used by filebeat
    - com.flanksource.infra.logs/enabled
    - co.elastic.logs/enabled
    # used in e2e tests
    - foo.flanksource.com/bar
    - foo.flanksource.com/baz
monitoring:
  disabled: true
