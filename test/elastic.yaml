importConfigs:
  - minimal.yaml
filebeat:
  - name: infra
    version: 7.10.2
    index: filebeat-infra
    prefix: com.flanksource.infra
    elasticsearch:
      url: logs-es-http.eck.svc.cluster.local
      user: elastic
      password:
        valueFrom:
          secretKeyRef:
            name: logs-es-elastic-user
            key: elastic
      port: 9200
      scheme: https
    kibana:
      url: logs-kb-http.eck.svc.cluster.local
      user: elastic
      password:
        valueFrom:
          secretKeyRef:
            name: logs-es-elastic-user
            key: elastic
      port: 5601
      scheme: https
journalbeat:
  version: 7.10.2
auditbeat:
  disabled: true
  version: 7.10.2
packetbeat:
  version: 7.10.2
  elasticsearch:
    url: logs-es-http.eck.svc.cluster.local
    user: elastic
    password:
      valueFrom:
        secretKeyRef:
          name: logs-es-elastic-user
          key: elastic
    port: 443
    scheme: https
  kibana:
    url: logs-kb-http.eck.svc.cluster.local
    user: elastic
    password:
      valueFrom:
        secretKeyRef:
          name: logs-es-elastic-user
          key: elastic
    port: 5601
    scheme: https
eventrouter:
  version: v0.3
eck:
  version: 1.0.0
test:
  exclude:
    - dex
    - audit
    - encryption
    - kiosk
    - configmap-reloader
    - registry-creds
    - platform-operator
    - opa
    - gitops
platformOperator:
  version: v0.6.14
  whitelistedPodAnnotations:
    # used by filebeat
    - com.flanksource.infra.logs/enabled
    - co.elastic.logs/enabled
    # used in e2e tests
    - foo.flanksource.com/bar
    - foo.flanksource.com/baz
hooks:
  bootstrap:
    after:
      value: !!template '{{ file.Read "eck.yaml" }}'
