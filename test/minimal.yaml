# in order to connect to cluster after provisioning
# the kubeconfig cluster name needs to match this name
name: kind-kind
patches:
  - ./test/patch1.yaml
domain: 127.0.0.1.nip.io
dex:
  disabled: true
ldap:
  disabled: true
kubernetes:
  version: !!env KUBERNETES_VERSION
  kubeletExtraArgs:
    node-labels: "ingress-ready=true"
    authorization-mode: "AlwaysAllow"
  containerRuntime: containerd
versions:
  sonobuoy: 0.16.4
  ketall: v1.3.0
  apacheds: 0.7.0
podSubnet: 100.200.0.0/16
serviceSubnet: 100.100.0.0/16
calico:
  version: v3.8.2
s3:
  endpoint: http://minio.minio.svc:9000
  externalEndpoint: minio.127.0.0.1.nip.io
  bucket: harbor
  access_key: minio
  secret_key: minio123
  region: us-east1
  kmsMasterKey: minio-demo-key:6368616e676520746869732070617373776f726420746f206120736563726574
  usePathStyle: true
  skipTLSVerify: true
  e2e:
    minio: true
ca:
  cert: .certs/root-ca.crt
  privateKey: .certs/root-ca.key
  password: foobar
ingressCA:
  cert: .certs/ingress-ca.crt
  privateKey: .certs/ingress-ca.key
  password: foobar
test:
  exclude:
    - configmap-reloader
    - dex
    - audit
    - encryption
