# in order to connect to cluster after provisioning
# the kubeconfig cluster name needs to match this name
name: kind-kind
patches:
  - ./test/patch1.yaml
domain: 127.0.0.1.nip.io
ldap:
  adminGroup: NA1
  username: uid=admin,ou=system
  password: secret
  port: 10636
  host: apacheds.ldap
  userDN: ou=users,dc=example,dc=com
  groupDN: ou=groups,dc=example,dc=com
  groupObjectClass: groupOfNames
  groupNameAttr: DN
  e2e:
    mock: true
    username: test
    password: secret
kubernetes:
  auditing:
    policyFile: ./test/fixtures/audit-policy.yaml
  encryption:
    encryptionProviderConfigFile: ./test/fixtures/encryption-config.yaml
  apiServerExtraArgs:
    "audit-log-path": /var/log/audit/cluster-audit.log
    "audit-log-maxsize": 1024
    "audit-log-maxage": 2
    "audit-log-maxbackup": 3
    "audit-log-format": legacy # default is json
  version: !!env KUBERNETES_VERSION
  kubeletExtraArgs:
    node-labels: "ingress-ready=true"
    authorization-mode: "AlwaysAllow"
  masterIP: localhost
  containerRuntime: containerd
versions:
  gomplate: v3.5.0
  konfigadm: v0.3.6
  jb: v0.1.0
  jsonnet: 0.14
  sonobuoy: 0.16.4
  govc: v0.20.0
  gojsontoyaml: master
  kubectl: v1.15.3
  pgo: 4.2.0
  helm: v2.13.0
  velero: v1.2.0
  expenv: v1.2.0
  ketall: v1.3.0
  apacheds: 0.7.0
podSubnet: 100.200.0.0/16
serviceSubnet: 100.100.0.0/16
calico:
  ipip: Never
  vxlan: Never
  version: v3.8.2
nodeLocalDNS:
  disabled: false
minio:
s3:
  endpoint: http://minio.minio.svc:9000
  externalEndpoint: minio.127.0.0.1.nip.io
  bucket: harbor
  access_key: minio
  secret_key: minio123
  region: us-east1
  kmsMasterKey: minio-demo-key:6368616e676520746869732070617373776f726420746f206120736563726574
  usePathStyle: true
  skipTLSVerify: true
  e2e:
    minio: true
ca:
  cert: .certs/root-ca.crt
  privateKey: .certs/root-ca.key
  password: foobar
ingressCA:
  cert: .certs/ingress-ca.crt
  privateKey: .certs/ingress-ca.key
  password: foobar
test:
  exclude:
    - configmap-reloader
    - dex
    - audit
    - encryption
