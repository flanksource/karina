importConfigs:
  - minimal.yaml
gatekeeper:
  version: "v3.7.0"
  constraints: opa/constraints
  auditInterval: 10
  e2e:
    fixtures: opa/gatekeeper-fixtures
test:
  exclude:
    - dex
    - audit
    - encryption
    - platform-operator
    - gitops
    - quack
    - configmap-reloader
monitoring:
  disabled: true
