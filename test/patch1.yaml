apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: k8s
  namespace: monitoring
spec:
  replicas: 1
  storage:
    emptyDir:
      sizeLimit: 10Gi
    volumeClaimTemplate: {}
  resources:
    requests:
      memory: 100Mi
      cpu: 10m
  retention: 10h

