##
## Sample single node platform config
##
## Endpoint for externally hosted consul cluster
## NOTE: a working consol config required to verify
##       that primary master is available.
consul: 10.100.0.13
## Domain that cluster will be available at
## NOTE: domain must be supplied
domain: 10.100.0.0.nip.io
## Cluster name
name: test-kubeadm-configs
datacenter: lab
kubernetes:
  auditing:
    policyFile: ./test/fixtures/audit-policy.yaml
  apiServerExtraArgs:
    "audit-log-path": /var/log/audit/cluster-audit.log
specs: # A list of folders of kubernetes specs to apply, these will be templatized
  - ./manifests
versions:
  kubernetes: v1.16.4
serviceSubnet: 10.96.0.0/16
podSubnet: 10.97.0.0/16
## Prefix to be added to VM hostnames,
hostPrefix: tka
## The VM configuration for master nodes
master:
  count: 1
  cpu: 2  #NOTE: minimum of 2
  memory: 4
  disk: 10
  # GOVC_NETWORK
  network: "VM Network"
  # GOVC_CLUSTER
  cluster: "cluster"
  template: "k8s-1.16.4"
  commands: 
## SAMPLE startup debug config
## for access to primary masters
## that fail to start
    - "useradd debug; echo 'debug:debug' | chpasswd; adduser debug sudo; adduser debug docker;mkdir -p /home/debug/.ssh; touch /home/debug/.ssh/authorized_keys; echo 'ssh-rsa  philip@silent' >> /home/debug/.ssh/authorized_keys; chown debug:debug /home/debug/.ssh/authorized_keys; chmod 600 /home/debug/.ssh/authorized_keys"
ca:
  cert: .certs/root-ca.crt
  privateKey: .certs/root-ca.key
  password: foobar
ingressCA:
  cert: .certs/root-ca.crt
  privateKey: .certs/root-ca.key
  password: foobar
dns:
  disabled: true
