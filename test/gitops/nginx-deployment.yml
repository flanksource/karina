apiVersion: v1
kind: Namespace
metadata:
  labels:
    app: gitops-e2e-test
  name: gitops-e2e-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: gitops-e2e-test
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.17.9
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: gitops-e2e-test
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: nginx