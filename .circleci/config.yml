version: 2
go: &go
  environment:
    GO111MODULE: "on"
    GOPROXY: https://proxy.golang.org
  docker:
    - image: circleci/golang:1.13
  working_directory: /go/src/github.com/moshloop/platform-cli
jobs:
  test:
    resource_class: large
    environment:
      VERSION: v1.15.3
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: ./test/e2e.sh
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: artifacts

  test-next:
    resource_class: large
    environment:
      VERSION: v1.16.3
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: ./test/e2e.sh
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: artifacts

  release:
    <<: *go
    steps:
      - checkout
      - setup_remote_docker
      - run: go mod download
      - run: ./scripts/release.sh


  release-docs:
    docker:
      - image: circleci/node:9.9
    steps:
      - checkout
      - run: ./scripts/release-docs.sh

  build-docs:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run: make build-docs

  build-api-docs:
    docker:
      - image: circleci/golang:1.13
    steps:
      - checkout
      - run: make pack build-api-docs

workflows:
  version: 2
  build:
    jobs:
      - test
      - test-next
      - build-docs
      - build-api-docs
      - release:
          requires:
            - test
            - test-next
          context: Github
          filters:
            tags:
              only: /.*/
      - release-docs:
          requires:
            - release
            - build-docs
            - build-api-docs
          context: Github
