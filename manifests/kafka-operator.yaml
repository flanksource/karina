apiVersion: v1
data:
  log4j2.properties: |
    name = COConfig
    monitorInterval = 30

    appender.console.type = Console
    appender.console.name = STDOUT
    appender.console.layout.type = PatternLayout
    appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

    rootLogger.level = ${env:STRIMZI_LOG_LEVEL:-INFO}
    rootLogger.appenderRefs = stdout
    rootLogger.appenderRef.console.ref = STDOUT
    rootLogger.additivity = false

    # Kafka AdminClient logging is a bit noisy at INFO level
    logger.kafka.name = org.apache.kafka
    logger.kafka.level = WARN
    logger.kafka.additivity = false

    # Zookeeper is very verbose even on INFO level -> We set it to WARN by default
    logger.zookeepertrustmanager.name = org.apache.zookeeper
    logger.zookeepertrustmanager.level = WARN
    logger.zookeepertrustmanager.additivity = false

    # Keeps separate level for Netty logging -> to not be changed by the root logger
    logger.netty.name = io.netty
    logger.netty.level = INFO
    logger.netty.additivity = false
kind: ConfigMap
metadata:
  labels:
    app: strimzi
  name: strimzi-cluster-operator
  namespace: kafka-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: strimzi
    chart: strimzi-kafka-operator-0.22.1
    component: deployment
    heritage: Helm
    release: RELEASE-NAME
  name: strimzi-cluster-operator
  namespace: kafka-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      containers:
      - args:
        - /opt/strimzi/bin/cluster_operator_run.sh
        env:
        - name: STRIMZI_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
          value: "120000"
        - name: STRIMZI_OPERATION_TIMEOUT_MS
          value: "300000"
        - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
          value: quay.io/strimzi/kafka:0.22.1-kafka-2.7.0
        - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
          value: quay.io/strimzi/kafka:0.22.1-kafka-2.7.0
        - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
          value: quay.io/strimzi/kafka:0.22.1-kafka-2.7.0
        - name: STRIMZI_DEFAULT_TLS_SIDECAR_CRUISE_CONTROL_IMAGE
          value: quay.io/strimzi/kafka:0.22.1-kafka-2.7.0
        - name: STRIMZI_KAFKA_IMAGES
          value: |
            2.5.0=quay.io/strimzi/kafka:0.22.1-kafka-2.5.0
            2.5.1=quay.io/strimzi/kafka:0.22.1-kafka-2.5.1
            2.6.0=quay.io/strimzi/kafka:0.22.1-kafka-2.6.0
            2.6.1=quay.io/strimzi/kafka:0.22.1-kafka-2.6.1
            2.7.0=quay.io/strimzi/kafka:0.22.1-kafka-2.7.0
        - name: STRIMZI_KAFKA_CONNECT_IMAGES
          value: |
            2.5.0=quay.io/strimzi/kafka:0.22.1-kafka-2.5.0
            2.5.1=quay.io/strimzi/kafka:0.22.1-kafka-2.5.1
            2.6.0=quay.io/strimzi/kafka:0.22.1-kafka-2.6.0
            2.6.1=quay.io/strimzi/kafka:0.22.1-kafka-2.6.1
            2.7.0=quay.io/strimzi/kafka:0.22.1-kafka-2.7.0
        - name: STRIMZI_KAFKA_CONNECT_S2I_IMAGES
          value: |
            2.5.0=quay.io/strimzi/kafka:0.22.1-kafka-2.5.0
            2.5.1=quay.io/strimzi/kafka:0.22.1-kafka-2.5.1
            2.6.0=quay.io/strimzi/kafka:0.22.1-kafka-2.6.0
            2.6.1=quay.io/strimzi/kafka:0.22.1-kafka-2.6.1
            2.7.0=quay.io/strimzi/kafka:0.22.1-kafka-2.7.0
        - name: STRIMZI_KAFKA_MIRROR_MAKER_IMAGES
          value: |
            2.5.0=quay.io/strimzi/kafka:0.22.1-kafka-2.5.0
            2.5.1=quay.io/strimzi/kafka:0.22.1-kafka-2.5.1
            2.6.0=quay.io/strimzi/kafka:0.22.1-kafka-2.6.0
            2.6.1=quay.io/strimzi/kafka:0.22.1-kafka-2.6.1
            2.7.0=quay.io/strimzi/kafka:0.22.1-kafka-2.7.0
        - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
          value: |
            2.5.0=quay.io/strimzi/kafka:0.22.1-kafka-2.5.0
            2.5.1=quay.io/strimzi/kafka:0.22.1-kafka-2.5.1
            2.6.0=quay.io/strimzi/kafka:0.22.1-kafka-2.6.0
            2.6.1=quay.io/strimzi/kafka:0.22.1-kafka-2.6.1
            2.7.0=quay.io/strimzi/kafka:0.22.1-kafka-2.7.0
        - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
          value: quay.io/strimzi/operator:0.22.1
        - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
          value: quay.io/strimzi/operator:0.22.1
        - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
          value: quay.io/strimzi/operator:0.22.1
        - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
          value: quay.io/strimzi/kafka-bridge:0.19.0
        - name: STRIMZI_DEFAULT_JMXTRANS_IMAGE
          value: quay.io/strimzi/jmxtrans:0.22.1
        - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
          value: quay.io/strimzi/kaniko-executor:0.22.1
        - name: STRIMZI_OPERATOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: quay.io/strimzi/operator:{{ .kafkaOperator.version }}
        livenessProbe:
          httpGet:
            path: /healthy
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        name: strimzi-cluster-operator
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        resources:
          limits:
            cpu: 1000m
            memory: 384Mi
          requests:
            cpu: 200m
            memory: 384Mi
        volumeMounts:
        - mountPath: /tmp
          name: strimzi-tmp
        - mountPath: /opt/strimzi/custom-config/
          name: co-config-volume
      serviceAccountName: strimzi-cluster-operator
      volumes:
      - emptyDir:
          medium: Memory
        name: strimzi-tmp
      - configMap:
          name: strimzi-cluster-operator
        name: co-config-volume