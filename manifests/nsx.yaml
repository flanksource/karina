# nsx-ncp-bootstrap DaemonSet
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nsx-ncp-bootstrap
  namespace: nsx-system
  labels:
    tier: nsx-networking
    component: nsx-ncp-bootstrap
    version: v1
  annotations:
    reload/all: "true"
spec:
  selector:
    matchLabels:
      component: nsx-ncp-bootstrap
  template:
    metadata:
      labels:
        tier: nsx-networking
        component: nsx-ncp-bootstrap
        version: v1
    spec:
      hostNetwork: true
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
        - key: node.kubernetes.io/not-ready
          effect: NoSchedule
        - key: node.kubernetes.io/unreachable
          effect: NoSchedule
      hostPID: true
      # If configured with ServiceAccount, update the ServiceAccount
      # name below.
      serviceAccountName: nsx-node-agent-svc-account
      initContainers:
        - name: nsx-ncp-bootstrap
          # Docker image for NCP
          image: "{{ .nsx.image }}"
          imagePullPolicy: IfNotPresent
          # override NCP image entrypoint
          command: ["init_k8s_node"]

          securityContext:
            # privilege mode required to load apparmor on ubuntu
            privileged: true
            runAsUser: 0

          volumeMounts:
            # required to read the ovs_uplink_port
            - name: projected-volume
              mountPath: /etc/nsx-ujo
            # mounts to which NSX-CNI are copied BEGIN
            - name: host-etc
              mountPath: /host/etc
            - name: host-opt
              mountPath: /host/opt
            - name: host-var
              mountPath: /host/var
            # mounts to which NSX-CNI are copied END
            # mount host's OS info to identify host OS
            - name: host-os-release
              mountPath: /host/etc/os-release
            # mount ovs runtime files to stop running OVS kmod
            - name: openvswitch
              mountPath: /var/run/openvswitch
            # Uncomment these mounts if installing NSX-OVS kernel module
            #   # mount host lib modules to install OVS kernel module if needed
            #   - name: host-modules
            #     mountPath: /lib/modules
            #   # mount openvswitch database
            #   - name: host-config-openvswitch
            #     mountPath: /etc/openvswitch
            #   - name: dir-tmp-usr-ovs-kmod-backup
            #   # we move the usr kmod files to this dir temporarily before
            #   # installing new OVS kmod and/or backing up existing OVS kmod backup
            #     mountPath: /tmp/nsx_usr_ovs_kmod_backup

            #   # mount linux headers for compiling OVS kmod
            #   - name: host-usr-src
            #     mountPath: /usr/src
            # mount apparmor files to load the node-agent-apparmor
            - name: app-armor-cache
              mountPath: /var/cache/apparmor
              subPath: apparmor
            - name: apparmor-d
              mountPath: /etc/apparmor.d
            # mount host's deb package database to remove nsx-cni if installed
            - name: dpkg-lib
              mountPath: /host/var/lib/dpkg
            # mount for uninstalling NSX-CNI old doc
            - name: usr-share-doc
              mountPath: /usr/share/doc
            - name: snap-confine
              mountPath: /var/lib/snapd/apparmor/snap-confine

      containers:
        - name: nsx-dummy
          # This container is of no use.
          # Docker image for NCP
          image: "{{ .nsx.image }}"
          imagePullPolicy: IfNotPresent
          # override NCP image entrypoint
          command: ["/bin/bash", "-c", "while true; do sleep 5; done"]
      volumes:
        - name: projected-volume
          projected:
            sources:
              - configMap:
                  name: nsx-node-agent-config
                  items:
                    - key: ncp.ini
                      path: ncp.ini
        - name: host-etc
          hostPath:
            path: /etc
        - name: host-opt
          hostPath:
            path: /opt
        - name: host-var
          hostPath:
            path: /var
        - name: host-os-release
          hostPath:
            path: /etc/os-release
        - name: openvswitch
          hostPath:
            path: /var/run/openvswitch
        # Uncomment these volumes if installing NSX-OVS kernel module
        # - name: host-modules
        #   hostPath:
        #     path: /lib/modules
        # - name: host-config-openvswitch
        #   hostPath:
        #     path: /etc/openvswitch
        # - name: dir-tmp-usr-ovs-kmod-backup
        #   hostPath:
        #     path: /tmp/nsx_usr_ovs_kmod_backup

        # - name: host-usr-src
        #   hostPath:
        #     path: /usr/src
        - name: app-armor-cache
          hostPath:
            path: /var/cache/apparmor
        - name: apparmor-d
          hostPath:
            path: /etc/apparmor.d
        - name: dpkg-lib
          hostPath:
            path: /var/lib/dpkg
        - name: usr-share-doc
          hostPath:
            path: /usr/share/doc
        - name: snap-confine
          hostPath:
            path: /var/lib/snapd/apparmor/snap-confine

---
# nsx-node-agent DaemonSet
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nsx-node-agent
  namespace: nsx-system
  labels:
    tier: nsx-networking
    component: nsx-node-agent
    version: v1
  annotations:
    reload/all: "true"
spec:
  selector:
    matchLabels:
      component: nsx-node-agent
  template:
    metadata:
      annotations:
        container.apparmor.security.beta.kubernetes.io/nsx-node-agent: localhost/node-agent-apparmor
      labels:
        tier: nsx-networking
        component: nsx-node-agent
        version: v1
    spec:
      hostNetwork: true
      # Give enough time to save flows and perform stop_ovs
      terminationGracePeriodSeconds: 60
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
        - key: node.kubernetes.io/not-ready
          effect: NoSchedule
        - key: node.kubernetes.io/unreachable
          effect: NoSchedule
      # If configured with ServiceAccount, update the ServiceAccount
      # name below.
      serviceAccountName: nsx-node-agent-svc-account
      containers:
        - name: nsx-node-agent
          # Docker image for NCP
          image: "{{ .nsx.image }}"
          imagePullPolicy: IfNotPresent
          # override NCP image entrypoint
          command: ["start_node_agent"]
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CONTAINER_NAME
              value: nsx-node-agent
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - timeout 5 check_pod_liveness nsx-node-agent
            initialDelaySeconds: 60
            timeoutSeconds: 5
            periodSeconds: 10
            failureThreshold: 5
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_ADMIN
                - SYS_PTRACE
                - DAC_READ_SEARCH
          volumeMounts:
            # ncp.ini
            - name: projected-volume
              mountPath: /etc/nsx-ujo
              readOnly: true
            # mount openvswitch dir
            - name: openvswitch
              mountPath: /var/run/openvswitch
            # mount CNI socket path
            - name: var-run-ujo
              mountPath: /var/run/nsx-ujo
            # mount container namespace
            - name: netns
              mountPath: /host/var/run/netns
              # for containerd support
              mountPropagation: HostToContainer
            # mount host proc
            - name: proc
              mountPath: /host/proc
              readOnly: true
        - name: nsx-kube-proxy
          # Docker image for NCP
          image: "{{ .nsx.image }}"
          imagePullPolicy: IfNotPresent
          # override NCP image entrypoint
          command: ["start_kube_proxy"]
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CONTAINER_NAME
              value: nsx-kube-proxy
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - timeout 5 check_pod_liveness nsx-kube-proxy
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_ADMIN
                - SYS_PTRACE
                - DAC_READ_SEARCH
          volumeMounts:
            # ncp.ini
            - name: projected-volume
              mountPath: /etc/nsx-ujo
              readOnly: true
            # mount openvswitch dir
            - name: openvswitch
              mountPath: /var/run/openvswitch
        # nsx-ovs is not needed on BAREMETAL
        - name: nsx-ovs
          # Docker image for NCP
          image: "{{ .nsx.image }}"
          imagePullPolicy: IfNotPresent
          # override NCP image entrypoint
          command: ["start_ovs"]
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_ADMIN
                - SYS_NICE
                - SYS_MODULE
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                # You must pass --allowOVSOnHost if you are running OVS on the
                # host before the installation. This allows livenessProbe to
                # succeed and container won't restart frequently.
                - timeout 10 check_pod_liveness nsx-ovs
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
          volumeMounts:
            # ncp.ini
            - name: projected-volume
              mountPath: /etc/nsx-ujo
              readOnly: true
            # mount openvswitch-db dir
            - name: var-run-ujo
              mountPath: /etc/openvswitch
              subPath: openvswitch-db
            # mount openvswitch dir
            - name: openvswitch
              mountPath: /var/run/openvswitch
            # mount host sys dir
            - name: host-sys
              mountPath: /sys
              readOnly: true
            # mount host config openvswitch dir
            - name: host-original-ovs-db
              mountPath: /host/etc/openvswitch
            # mount host lib modules to insert OVS kernel module if needed
            - name: host-modules
              mountPath: /lib/modules
              readOnly: true
            # mount host's OS info to identify host OS
            - name: host-os-release
              mountPath: /host/etc/os-release
              readOnly: true
            # OVS puts logs into this mountPath by default
            - name: host-var-log-ujo
              mountPath: /var/log/openvswitch
              subPath: openvswitch
      volumes:
        - name: projected-volume
          projected:
            sources:
              - configMap:
                  name: nsx-node-agent-config
                  items:
                    - key: ncp.ini
                      path: ncp.ini
              - configMap:
                  name: nsx-ncp-version-config
                  items:
                    - key: version
                      path: VERSION

        - name: openvswitch
          hostPath:
            path: /var/run/openvswitch
        - name: var-run-ujo
          hostPath:
            path: /var/run/nsx-ujo
        - name: netns
          hostPath:
            path: /var/run/netns
        - name: proc
          hostPath:
            path: /proc
        - name: host-sys
          hostPath:
            path: /sys
        - name: host-modules
          hostPath:
            path: /lib/modules
        # This is the directory where OVS that runs on the host stores
        # its conf.db file. OVS uses this directory by default but if
        # you had a it configured differently, please update it here
        - name: host-original-ovs-db
          hostPath:
            path: /etc/openvswitch
        - name: host-os-release
          hostPath:
            path: /etc/os-release
        - name: host-var-log-ujo
          hostPath:
            path: /var/log/nsx-ujo
            type: DirectoryOrCreate
