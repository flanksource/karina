issuer: https://dex.{{.domain}}
storage:
  type: kubernetes
  config:
    inCluster: true
web:
  https: 0.0.0.0:8443
  tlsCert: /ssl/tls.crt
  tlsKey: /ssl/tls.key
frontend:
   theme: "coreos"
   {{ if index . "brand" }}
   issuer: "{{.brand.name}}"
   issuerUrl: "{{.brand.url}}"
   logoUrl: "{{.brand.logo}}"
   {{ end }}
logger
  level: "debug"
oauth2:
  skipApprovalScreen: true
connectors:
  {{ if index .dex "google" }}
  - type: google
    id: google
    name: Google
    config:
      clientID: $GOOGLE_CLIENT_ID
      clientSecret: $GOOGLE_CLIENT_SECRET
      redirectURI: https://dex.{{.domain}}/callback
      {{ if index .dex.google "hostedDomains" }}
      hostedDomains:
        {{- range $domain := .dex.google.hostedDomains }}
        - {{ $domain }}
        {{- end }}
      {{ end }}
  {{ end }}
  {{ if index .dex "github" }}
    - type: github
      id: github
      name: Github
      config:
        clientID: $GITHUB_CLIENT_ID
        clientSecret: $GITHUB_CLIENT_SECRET
        redirectURI: http://127.0.0.1:5556/dex/callback
        {{ if index .dex.github.orgs }}
        orgs:
          {{ range .dex.github.orgs }}
          - name: {{ .name }}
            {{ if index .teams }}
            teams:
              {{ range .teams }}
              - {{ . }}
              {{ end }}
            {{ end }}
          {{ end }}
        {{ end }}
  {{ end }}
  {{ if index . "ldap" }}
  - type: ldap
    id: ldap
    name: LDAP
    config:
      host: {{.ldap.host}}:{{.ldap.port}}
      insecureSkipVerify: true
      bindDN: $AD_USERNAME
      bindPW: $AD_PASSWORD

      userSearch:
        baseDN: {{.ldap.userDN}}
        filter: "(objectClass=person)"
        username: sAMAccountName
        idAttr: DN
        emailAttr: mail
        nameAttr: displayName

      groupSearch:
        baseDN: {{.ldap.groupDN}}
        filter: "(objectClass={{.ldap.groupObjectClass}})"
        userAttr: DN
        groupAttr: member
        nameAttr: {{.ldap.groupNameAttr}}
  {{ end }}
staticClients:
  - id: kubernetes
    redirectURIs:
    - 'http://localhost:8000'
    - 'https://oauth2.{{.domain}}/oauth2/callback'
    name: 'Kubernetes'
    secret: ZXhhbXBsZS1hcHAtc2VjcmV0
  - id: appproxy
    redirectURIs:
    - 'http://localhost:8000'
    - 'https://oauth2.{{.domain}}/oauth2/callback'
    name: 'Kubernetes'
    secret: ZXhhbXBsZS1hcHAtc2VjcmV0
