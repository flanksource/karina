apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: postgresqls.acid.zalan.do
spec:
  conversion:
    strategy: None
  group: acid.zalan.do
  names:
    kind: postgresql
    listKind: postgresqlList
    plural: postgresqls
    shortNames:
      - pg
    singular: postgresql
  preserveUnknownFields: true
  scope: Namespaced
  subresources:
    status: {}
  additionalPrinterColumns:
    - description: PostgreSQL version
      JSONPath: .spec.postgresql.version
      name: Version
      type: string
    - description: Number of Pods per Postgres cluster
      JSONPath: .spec.numberOfInstances
      name: Pods
      type: integer
    - description: Size of the bound volume
      JSONPath: .spec.volume.size
      name: Volume
      type: string
    - description: Requested CPU for Postgres containers
      JSONPath: .spec.resources.requests.cpu
      name: CPU-Request
      type: string
    - description: Requested memory for Postgres containers
      JSONPath: .spec.resources.requests.memory
      name: Memory-Request
      type: string
    - JSONPath: .metadata.creationTimestamp
      name: Age
      type: date
    - description: Current sync status of postgresql resource
      JSONPath: .status.PostgresClusterStatus
      name: Status
      type: string
  schema:
    openAPIV3Schema:
      properties:
        apiVersion:
          enum:
            - acid.zalan.do/v1
          type: string
        kind:
          enum:
            - postgresql
          type: string
        spec:
          properties:
            allowedSourceRanges:
              items:
                pattern: ^(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.(\d|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\/(\d|[1-2]\d|3[0-2])$
                type: string
              nullable: true
              type: array
            clone:
              properties:
                cluster:
                  type: string
                s3_access_key_id:
                  type: string
                s3_endpoint:
                  type: string
                s3_force_path_style:
                  type: string
                s3_secret_access_key:
                  type: string
                s3_wal_path:
                  type: string
                timestamp:
                  pattern: ^([0-9]+)-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])[Tt]([01][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9]|60)(\.[0-9]+)?(([Zz])|([+-]([01][0-9]|2[0-3]):[0-5][0-9]))$
                  type: string
                uid:
                  format: uuid
                  type: string
              required:
                - cluster
              type: object
            databases:
              additionalProperties:
                type: string
              type: object
            dockerImage:
              type: string
            enableLogicalBackup:
              type: boolean
            enableMasterLoadBalancer:
              type: boolean
            enableReplicaLoadBalancer:
              type: boolean
            enableShmVolume:
              type: boolean
            env:
              items:
                properties:
                  name:
                    type: string
                  value:
                    type: string
                  valueFrom:
                    properties:
                      configMapKeyRef:
                        properties:
                          key:
                            type: string
                          name:
                            type: string
                          option:
                            type: boolean
                        type: object
                      fieldRef:
                        properties:
                          apiVersion:
                            type: string
                          fieldPath:
                            type: string
                        type: object
                      secretKeyRef:
                        properties:
                          key:
                            type: string
                          name:
                            type: string
                          option:
                            type: boolean
                        type: object
                    type: object
                type: object
              nullable: true
              type: array
            init_containers:
              items:
                additionalProperties: true
                type: object
              nullable: true
              type: array
            initContainers:
              items:
                additionalProperties: true
                type: object
              nullable: true
              type: array
            logicalBackupSchedule:
              pattern: ^(\d+|\*)(/\d+)?(\s+(\d+|\*)(/\d+)?){4}$
              type: string
            maintenanceWindows:
              items:
                pattern:
                  ^\ *((Mon|Tue|Wed|Thu|Fri|Sat|Sun):(2[0-3]|[01]?\d):([0-5]?\d)|(2[0-3]|[01]?\d):([0-5]?\d))-((Mon|Tue|Wed|Thu|Fri|Sat|Sun):(2[0-3]|[01]?\d):([0-5]?\d)|(2[0-3]|[01]?\d):([0-5]?\d))\
                  *$
                type: string
              type: array
            numberOfInstances:
              minimum: 0
              type: integer
            patroni:
              properties:
                initdb:
                  additionalProperties:
                    type: string
                  type: object
                loop_wait:
                  type: integer
                maximum_lag_on_failover:
                  type: integer
                pg_hba:
                  items:
                    type: string
                  type: array
                retry_timeout:
                  type: integer
                slots:
                  additionalProperties:
                    additionalProperties:
                      type: string
                    type: object
                  type: object
                ttl:
                  type: integer
              type: object
            pod_priority_class_name:
              type: string
            podAnnotations:
              additionalProperties:
                type: string
              type: object
            podPriorityClassName:
              type: string
            postgresql:
              properties:
                parameters:
                  additionalProperties:
                    type: string
                  type: object
                version:
                  enum:
                    - "9.3"
                    - "9.4"
                    - "9.5"
                    - "9.6"
                    - "10"
                    - "11"
                    - "12"
                  type: string
              required:
                - version
              type: object
            replicaLoadBalancer:
              type: boolean
            resources:
              properties:
                limits:
                  properties:
                    cpu:
                      pattern: ^(\d+m|\d+(\.\d{1,3})?)$
                      type: string
                    memory:
                      pattern: ^(\d+(e\d+)?|\d+(\.\d+)?(e\d+)?[EPTGMK]i?)$
                      type: string
                  required:
                    - cpu
                    - memory
                  type: object
                requests:
                  properties:
                    cpu:
                      pattern: ^(\d+m|\d+(\.\d{1,3})?)$
                      type: string
                    memory:
                      pattern: ^(\d+(e\d+)?|\d+(\.\d+)?(e\d+)?[EPTGMK]i?)$
                      type: string
                  required:
                    - cpu
                    - memory
                  type: object
              required:
                - requests
                - limits
              type: object
            serviceAnnotations:
              additionalProperties:
                type: string
              type: object
            sidecars:
              items:
                additionalProperties: true
                type: object
              nullable: true
              type: array
            spiloFSGroup:
              type: integer
            standby:
              properties:
                s3_wal_path:
                  type: string
              required:
                - s3_wal_path
              type: object
            teamId:
              type: string
            tolerations:
              items:
                properties:
                  effect:
                    enum:
                      - NoExecute
                      - NoSchedule
                      - PreferNoSchedule
                    type: string
                  key:
                    type: string
                  operator:
                    enum:
                      - Equal
                      - Exists
                    type: string
                  tolerationSeconds:
                    type: integer
                  value:
                    type: string
                required:
                  - key
                  - operator
                  - effect
                type: object
              type: array
            useLoadBalancer:
              type: boolean
            users:
              additionalProperties:
                description: Role flags specified here must not contradict each
                  other
                items:
                  enum:
                    - bypassrls
                    - BYPASSRLS
                    - nobypassrls
                    - NOBYPASSRLS
                    - createdb
                    - CREATEDB
                    - nocreatedb
                    - NOCREATEDB
                    - createrole
                    - CREATEROLE
                    - nocreaterole
                    - NOCREATEROLE
                    - inherit
                    - INHERIT
                    - noinherit
                    - NOINHERIT
                    - login
                    - LOGIN
                    - nologin
                    - NOLOGIN
                    - replication
                    - REPLICATION
                    - noreplication
                    - NOREPLICATION
                    - superuser
                    - SUPERUSER
                    - nosuperuser
                    - NOSUPERUSER
                  type: string
                nullable: true
                type: array
              type: object
            volume:
              properties:
                size:
                  pattern: ^(\d+(e\d+)?|\d+(\.\d+)?(e\d+)?[EPTGMK]i?)$
                  type: string
                storageClass:
                  type: string
                subPath:
                  type: string
              required:
                - size
              type: object
            volumeMounts:
              items:
                properties:
                  mountPath:
                    type: string
                  mountPathExpr:
                    type: string
                  name:
                    type: string
                  readOnly:
                    type: boolean
                  subPath:
                    type: string
                type: object
              type: array
            volumes:
              items:
                type: object
              type: array
          required:
            - numberOfInstances
            - teamId
            - postgresql
          type: object
        status:
          additionalProperties:
            type: string
          type: object
      required:
        - kind
        - apiVersion
        - spec
      type: object
  versions:
    - name: v1
      served: true
      storage: true
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: operatorconfigurations.acid.zalan.do
spec:
  group: acid.zalan.do
  names:
    kind: OperatorConfiguration
    listKind: OperatorConfigurationList
    plural: operatorconfigurations
    singular: operatorconfiguration
    shortNames:
      - opconfig
  scope: Namespaced
  subresources:
    status: {}
  version: v1
  validation:
    openAPIV3Schema:
      type: object
      required:
        - kind
        - apiVersion
        - configuration
      properties:
        kind:
          type: string
          enum:
            - OperatorConfiguration
        apiVersion:
          type: string
          enum:
            - acid.zalan.do/v1
        configuration:
          type: object
          properties:
            docker_image:
              type: string
            enable_crd_validation:
              type: boolean
            enable_shm_volume:
              type: boolean
            etcd_host:
              type: string
            max_instances:
              type: integer
              minimum: -1 # -1 = disabled
            min_instances:
              type: integer
              minimum: -1 # -1 = disabled
            resync_period:
              type: string
            repair_period:
              type: string
            set_memory_request_to_limit:
              type: boolean
            sidecar_docker_images:
              type: object
              additionalProperties:
                type: string
            workers:
              type: integer
              minimum: 1
            users:
              type: object
              properties:
                replication_username:
                  type: string
                super_username:
                  type: string
            kubernetes:
              type: object
              properties:
                cluster_domain:
                  type: string
                cluster_labels:
                  type: object
                  additionalProperties:
                    type: string
                cluster_name_label:
                  type: string
                custom_pod_annotations:
                  type: object
                  additionalProperties:
                    type: string
                enable_init_containers:
                  type: boolean
                enable_pod_antiaffinity:
                  type: boolean
                enable_pod_disruption_budget:
                  type: boolean
                enable_sidecars:
                  type: boolean
                infrastructure_roles_secret_name:
                  type: string
                inherited_labels:
                  type: array
                  items:
                    type: string
                master_pod_move_timeout:
                  type: string
                node_readiness_label:
                  type: object
                  additionalProperties:
                    type: string
                oauth_token_secret_name:
                  type: string
                pdb_name_format:
                  type: string
                pod_antiaffinity_topology_key:
                  type: string
                pod_environment_configmap:
                  type: string
                pod_management_policy:
                  type: string
                  enum:
                    - "ordered_ready"
                    - "parallel"
                pod_priority_class_name:
                  type: string
                pod_role_label:
                  type: string
                pod_service_account_definition:
                  type: string
                pod_service_account_name:
                  type: string
                pod_service_account_role_binding_definition:
                  type: string
                pod_terminate_grace_period:
                  type: string
                secret_name_template:
                  type: string
                spilo_fsgroup:
                  type: integer
                spilo_privileged:
                  type: boolean
                toleration:
                  type: object
                  additionalProperties:
                    type: string
                watched_namespace:
                  type: string
            postgres_pod_resources:
              type: object
              properties:
                default_cpu_limit:
                  type: string
                  pattern: '^(\d+m|\d+(\.\d{1,3})?)$'
                default_cpu_request:
                  type: string
                  pattern: '^(\d+m|\d+(\.\d{1,3})?)$'
                default_memory_limit:
                  type: string
                  pattern: '^(\d+(e\d+)?|\d+(\.\d+)?(e\d+)?[EPTGMK]i?)$'
                default_memory_request:
                  type: string
                  pattern: '^(\d+(e\d+)?|\d+(\.\d+)?(e\d+)?[EPTGMK]i?)$'
                min_cpu_limit:
                  type: string
                  pattern: '^(\d+m|\d+(\.\d{1,3})?)$'
                min_memory_limit:
                  type: string
                  pattern: '^(\d+(e\d+)?|\d+(\.\d+)?(e\d+)?[EPTGMK]i?)$'
            timeouts:
              type: object
              properties:
                pod_label_wait_timeout:
                  type: string
                pod_deletion_wait_timeout:
                  type: string
                ready_wait_interval:
                  type: string
                ready_wait_timeout:
                  type: string
                resource_check_interval:
                  type: string
                resource_check_timeout:
                  type: string
            load_balancer:
              type: object
              properties:
                custom_service_annotations:
                  type: object
                  additionalProperties:
                    type: string
                db_hosted_zone:
                  type: string
                enable_master_load_balancer:
                  type: boolean
                enable_replica_load_balancer:
                  type: boolean
                master_dns_name_format:
                  type: string
                replica_dns_name_format:
                  type: string
            aws_or_gcp:
              type: object
              properties:
                additional_secret_mount:
                  type: string
                additional_secret_mount_path:
                  type: string
                aws_region:
                  type: string
                kube_iam_role:
                  type: string
                log_s3_bucket:
                  type: string
                wal_s3_bucket:
                  type: string
            logical_backup:
              type: object
              properties:
                logical_backup_docker_image:
                  type: string
                logical_backup_s3_access_key_id:
                  type: string
                logical_backup_s3_bucket:
                  type: string
                logical_backup_s3_endpoint:
                  type: string
                logical_backup_s3_region:
                  type: string
                logical_backup_s3_secret_access_key:
                  type: string
                logical_backup_s3_sse:
                  type: string
                logical_backup_schedule:
                  type: string
                  pattern: '^(\d+|\*)(/\d+)?(\s+(\d+|\*)(/\d+)?){4}$'
            debug:
              type: object
              properties:
                debug_logging:
                  type: boolean
                enable_database_access:
                  type: boolean
            teams_api:
              type: object
              properties:
                enable_admin_role_for_users:
                  type: boolean
                enable_team_superuser:
                  type: boolean
                enable_teams_api:
                  type: boolean
                pam_configuration:
                  type: string
                pam_role_name:
                  type: string
                postgres_superuser_teams:
                  type: array
                  items:
                    type: string
                protected_role_names:
                  type: array
                  items:
                    type: string
                team_admin_role:
                  type: string
                team_api_role_configuration:
                  type: object
                  additionalProperties:
                    type: string
                teams_api_url:
                  type: string
            logging_rest_api:
              type: object
              properties:
                api_port:
                  type: integer
                cluster_history_entries:
                  type: integer
                ring_log_lines:
                  type: integer
            scalyr:
              type: object
              properties:
                scalyr_api_key:
                  type: string
                scalyr_cpu_limit:
                  type: string
                  pattern: '^(\d+m|\d+(\.\d{1,3})?)$'
                scalyr_cpu_request:
                  type: string
                  pattern: '^(\d+m|\d+(\.\d{1,3})?)$'
                scalyr_image:
                  type: string
                scalyr_memory_limit:
                  type: string
                  pattern: '^(\d+(e\d+)?|\d+(\.\d+)?(e\d+)?[EPTGMK]i?)$'
                scalyr_memory_request:
                  type: string
                  pattern: '^(\d+(e\d+)?|\d+(\.\d+)?(e\d+)?[EPTGMK]i?)$'
                scalyr_server_url:
                  type: string
        status:
          type: object
          additionalProperties:
            type: string
