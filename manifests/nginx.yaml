---
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
  annotations:
    prometheus.io/port: "10254"
    prometheus.io/scrape: "true"
  labels:
    app.kubernetes.io/name: "ingress-nginx"
    app: ingress-nginx
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
    - name: metrics
      port: 10254
      targetPort: 10254
      protocol: TCP
  selector:
    app: ingress-nginx

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: ingress-nginx
  name: nginx-controller
  namespace: monitoring
spec:
  jobLabel: nginx
  namespaceSelector:
    matchNames:
      - ingress-nginx
  endpoints:
    - port: metrics
      interval: 30s
      honorLabels: true
      metricRelabelings:
        # drop high cardinality labels
        - regex: controller_pod
          action: labeldrop
        - regex: pod
          action: labeldrop
        - regex: service
          action: labeldrop
        - regex: exported_service
          action: labeldrop
  selector:
    matchLabels:
      app: ingress-nginx
