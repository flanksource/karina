apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-operator
  namespace: monitoring
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 100%
  selector:
    matchLabels:
      name: grafana-operator
  template:
    metadata:
      labels:
        name: grafana-operator
      annotations:
        com.flanksource.infra.logs/processors.0.drop_event.when.contains.message: SUCCESS
        com.flanksource.infra.logs/processors.1.drop_event.when.contains.message: running periodic dashboard resync
        com.flanksource.infra.logs/processors.2.decode_json_fields.fields: message
        com.flanksource.infra.logs/processors.2.decode_json_fields.target: ""
    spec:
      serviceAccountName: grafana-operator
      containers:
        - name: grafana-operator
          image: quay.io/integreatly/grafana-operator:v3.10.2
          ports:
            - containerPort: 60000
              name: metrics
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 256Mi
          command:
            - grafana-operator
          args:
            - "--grafana-image=docker.io/grafana/grafana"
            - "--grafana-image-tag=8.0.5"
          imagePullPolicy: Always
          ## Currently not working on latest grafana-operator release
          # readinessProbe:
          #   exec:
          #     command:
          #       - stat
          #       - /tmp/operator-sdk-ready
          #   initialDelaySeconds: 4
          #   periodSeconds: 10
          #   failureThreshold: 1
          env:
            - name: TEMPLATE_PATH
              value: /usr/local/bin/templates
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "grafana-operator"