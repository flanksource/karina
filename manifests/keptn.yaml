apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: keptn-nats-cluster
    app.kubernetes.io/part-of: keptn
    chart: nats-0.4.2
  name: keptn-nats-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keptn-nats-cluster
      app.kubernetes.io/part-of: keptn
  serviceName: keptn-nats-cluster
  template:
    metadata:
      labels:
        app: keptn-nats-cluster
        app.kubernetes.io/part-of: keptn
        chart: nats-0.4.2
    spec:
      containers:
      - command:
        - nats-server
        - --config
        - /etc/nats-config/nats.conf
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CLUSTER_ADVERTISE
          value: $(POD_NAME).keptn-nats-cluster.$(POD_NAMESPACE).svc
        image: docker.io/nats:2.1.7-alpine3.11
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - nats-server -sl=ldm=/var/run/nats/nats.pid && /bin/sleep 60
        livenessProbe:
          httpGet:
            path: /
            port: 8222
          initialDelaySeconds: 10
          timeoutSeconds: 5
        name: nats
        ports:
        - containerPort: 4222
          name: client
        - containerPort: 7422
          name: leafnodes
        - containerPort: 7522
          name: gateways
        - containerPort: 6222
          name: cluster
        - containerPort: 8222
          name: monitor
        - containerPort: 7777
          name: metrics
        readinessProbe:
          httpGet:
            path: /
            port: 8222
          initialDelaySeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /etc/nats-config
          name: config-volume
        - mountPath: /var/run/nats
          name: pid
      - command:
        - nats-server-config-reloader
        - -pid
        - /var/run/nats/nats.pid
        - -config
        - /etc/nats-config/nats.conf
        image: docker.io/connecteverything/nats-server-config-reloader:0.6.0
        imagePullPolicy: IfNotPresent
        name: reloader
        volumeMounts:
        - mountPath: /etc/nats-config
          name: config-volume
        - mountPath: /var/run/nats
          name: pid
      - args:
        - -connz
        - -routez
        - -subz
        - -varz
        - -prefix=nats
        - -use_internal_server_id
        - http://localhost:8222/
        image: docker.io/synadia/prometheus-nats-exporter:0.5.0
        imagePullPolicy: IfNotPresent
        name: metrics
        ports:
        - containerPort: 7777
          name: metrics
      shareProcessNamespace: true
      terminationGracePeriodSeconds: 60
      volumes:
      - configMap:
          name: keptn-nats-cluster-config
        name: config-volume
      - emptyDir: {}
        name: pid
