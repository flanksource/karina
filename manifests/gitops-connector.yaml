# This file was generated by running 'make gitops-connector.yaml' in manifests directory
apiVersion: v1
kind: Service
metadata:
  name: gitops-connector
  namespace: gitops-connector
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: gitops-connector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gitops-connector
  name: gitops-connector
  namespace: gitops-connector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitops-connector
  template:
    metadata:
      labels:
        app: gitops-connector
    spec:
      containers:
      - env:
        - name: PAT
          valueFrom:
            secretKeyRef:
              key: '{{ .gitOpsConnector.personalAccessToken.valueFrom.secretKeyRef.key }}'
              name: '{{ .gitOpsConnector.personalAccessToken.valueFrom.secretKeyRef.name }}'
        - name: GIT_REPOSITORY_TYPE
          valueFrom:
            configMapKeyRef:
              key: GIT_REPOSITORY_TYPE
              name: gitops-connector-cm
        - name: CICD_ORCHESTRATOR_TYPE
          valueFrom:
            configMapKeyRef:
              key: CICD_ORCHESTRATOR_TYPE
              name: gitops-connector-cm
        - name: GITOPS_OPERATOR_TYPE
          valueFrom:
            configMapKeyRef:
              key: GITOPS_OPERATOR_TYPE
              name: gitops-connector-cm
        - name: GITOPS_APP_URL
          valueFrom:
            configMapKeyRef:
              key: GITOPS_APP_URL
              name: gitops-connector-cm
        - name: AZDO_GITOPS_REPO_NAME
          valueFrom:
            configMapKeyRef:
              key: AZDO_GITOPS_REPO_NAME
              name: gitops-connector-cm
        - name: AZDO_PR_REPO_NAME
          valueFrom:
            configMapKeyRef:
              key: AZDO_PR_REPO_NAME
              name: gitops-connector-cm
        - name: AZDO_ORG_URL
          valueFrom:
            configMapKeyRef:
              key: AZDO_ORG_URL
              name: gitops-connector-cm
        image: docker.io/kaizentm/gitops-connector:{{ .gitOpsConnector.version }}
        imagePullPolicy: Always
        name: connector
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - mountPath: /subscribers
          name: subscribers
      volumes:
      - configMap:
          name: gitops-connector-subscribers-config
        name: subscribers