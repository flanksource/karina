repo_url: https://github.com/flanksource/platform-cli
repo_name: platform-cli
site_name: platform-cli
theme:
  name: "material"
  palette:
    primary: "royalblue"
  logo: "img/favicon.png"
extra:
  social:
    - type: "github"
      link: "https://github.com/flanksource"
      icon: fontawesome/brands/github-alt
markdown_extensions:
  - admonition
  - fenced_code
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - codehilite:
      linenums: true
