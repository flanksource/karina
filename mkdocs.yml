                - DBaaS (Postgres): ./admin-guide/postgres.md
                - Consul: ./admin-guide/consul.md
                - Open Policy Agent: ./admin-guide/opa.md
                - Elastic on K8S: ./admin-guide/eck.yml
                - Image Registry (Harbor): ./admin-guide/harbor.md
                - Monitoring: ./admin-guide/monitoring.md
                - Vault: ./admin-guide/vault.md
        - Administrator Guide:
                - Quickstart with vSphere: ./admin-guide/provisioning/vsphere.md
                - Quickstart with Kind: ./admin-guide/provisioning/kind.md
                - NSX NCP: ./admin-guide/ncp.md
                - Configuration: ./admin-guide/configuration.md
                - Backup/Restore: ./admin-guide/backup.md
