                  - Postgres Databases: ./admin-guide/administration/databases.md
                  - Consul: ./admin-guide/administration/consul.md
              - Cluster Lifecycle: ./admin-guide/cluster-lifecycle.md
              - Multi-Tenancy: ./admin-guide/index.md
              - Monitoring:
                      - Alerting: ./admin-guide/index.md
                      - Canaries: ./admin-guide/index.md
                      - Dashboards: ./admin-guide/index.md
                      - Multi-Cluster (Thanos): ./admin-guide/index.md
              - Docker Registry (Harbor): ./admin-guide/index.md
              - Configuration:
                      - Templating: ./admin-guide/configuration/templating.md
                      - Sealed secrets: ./admin-guide/configuration/sealed_secrets.md
              - Provisioning:
                      - vSphere: ./admin-guide/vsphere.md
