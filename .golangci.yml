run:
  # timeout for analysis, e.g. 30s, 5m, default is 1m
  timeout: 20m

  skip-dirs:
    - ./pkg/k8s/etcd
    - ./pkg/k8s/drain
    - ./pkg/k8s/proxy
  skip-files:
    - pkg/api/certmanager/types.go

linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true
  enable:
    - bodyclose
    - depguard
    - dogsled
    - errcheck
    - goconst
    - gofmt
    - goimports
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - revive
    - rowserrcheck
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

linters-settings:
  gofmt:
    simplify: false
